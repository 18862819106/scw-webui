<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<div th:include="~{include/base_include::cssFragment}"></div>
	<div th:insert="~{include/base_include::loginbarFragment}"></div>
	<div th:replace="~{include/base_include::footerFragment}"></div>
	<div th:replace="~{include/base_include::jsFragment}"></div>
 -->
	<!-- css文件的引入 -->
	<div th:fragment="cssFragment">
		<base th:href="@{/resources/}">
		<link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}" href="css/font-awesome.min.css">
		<link rel="stylesheet" th:href="@{/resources/css/carousel.css}" href="css/carousel.css">
		<link rel="stylesheet" th:href="@{/resources/css/login.css}"  href="css/login.css">
		<link rel="stylesheet" th:href="@{/resources/css/theme.css}" href="css/theme.css">
	</div>
	<!-- 登录状态栏 -->
	<div th:fragment="loginbarFragment">
						<!-- 未登录状态栏 -->
            <div th:if="${session.user}==null" id="navbar" class="navbar-collapse collapse" style="float:right;">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html" th:href="@{/user/login.html}">登录</a></li>
                <li><a href="reg.html" th:href="@{/user/reg.html}">注册</a></li>
              </ul>
            </div>
            	<!-- 已登录状态栏 -->
            	<!-- [[${session.user}]] -->
             <div th:if="${session.user}!=null" id="navbar" class="navbar-collapse collapse" style="float:right;">
              <ul class="nav navbar-nav">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i> [[${session.user.username}]]<span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="member.html"><i class="glyphicon glyphicon-scale"></i> 会员中心</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-comment"></i> 消息</a></li>
                    <li class="divider"></li>
                    <li><a href="index.html"><i class="glyphicon glyphicon-off"></i> 退出系统</a></li>
                  </ul>
                </li>
              </ul>
            </div>
			  
	
	</div>
	<!-- 版权声明 -->
	      <!-- FOOTER -->
	<div class="container" th:fragment="footerFragment">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div id="footer">
					<div class="footerNav">
						 <a rel="nofollow" href="http://www.atguigu.com">关于我们</a> | <a rel="nofollow" href="http://www.atguigu.com">服务条款</a> | <a rel="nofollow" href="http://www.atguigu.com">免责声明</a> | <a rel="nofollow" href="http://www.atguigu.com">网站地图</a> | <a rel="nofollow" href="http://www.atguigu.com">联系我们</a>
					</div>
					<div class="copyRight">
						Copyright ?2017-2017atguigu.com 版权所有
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	
	
	<!-- js文件的引入 -->
	<div th:fragment="jsFragment">
		 <script th:src="@{/resources/jquery/jquery-2.1.1.min.js}" src="jquery/jquery-2.1.1.min.js"></script>
	    <script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"  src="bootstrap/js/bootstrap.min.js"></script>
		<script th:src="@{/resources/script/docs.min.js}"  src="script/docs.min.js"></script>
	    <script th:src="@{/resources/script/back-to-top.js}"  src="script/back-to-top.js"></script>
	
	</div>
















































	<!-- 提取的页面碎片，使用th:fragment指定碎片的名称 -->
	<div  th:fragment="bsFragment">
		<link rel="stylesheet" type="text/css" href="theme.css"  th:href="@{/bootstrap/css/bootstrap.min.css}"  />
		<script type="text/javascript" th:src="@{/jquery/jquery-2.1.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	</div>
	<!-- 不能使用th:开始 -->
	<div  id="idBsFragment">
		<link rel="stylesheet" type="text/css" href="theme.css"  th:href="@{/bootstrap/css/bootstrap.min.css}"  />
		<script type="text/javascript" th:src="@{/jquery/jquery-2.1.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	</div>
	<div  class="classBsFragment">
		<link rel="stylesheet" type="text/css" href="theme.css"  th:href="@{/bootstrap/css/bootstrap.min.css}"  />
		<script type="text/javascript" th:src="@{/jquery/jquery-2.1.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	</div>


</body>
</html>
